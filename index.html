<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitacora de Emergencia- Leopoldo Flores</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Física 
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>-->

    <!-- Joystick alternativo forzado -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-component@3.1.0/dist/aframe-joystick-component.min.js"></script>
    <!-- Componente para crear un cielo con degradado -->
    <script src="https://unpkg.com/aframe-gradient-sky-component/dist/aframe-gradient-sky-component.min.js"></script>

  </head>
  <body>
    <a-scene >

      <!-- Assets: Modelo GLB -->
      <a-assets>
        <a-asset-item id="sala3D" src="virtual1.glb"></a-asset-item>
      </a-assets>
      <!-- Cielo con degradado de azul a blanco -->
      <a-sky gradient-sky="topColor: #88ccff; bottomColor: #ffffff"></a-sky>

      <!-- Nubes simples -->
      <a-entity id="cloud1" position="5 8 -15">
        <a-sphere radius="3" material="color: white; opacity: 0.9; shader: flat"></a-sphere>
        <a-sphere radius="2" position="2 1 -1" material="color: white; opacity: 0.9; shader: flat"></a-sphere>
        <a-sphere radius="2" position="-2 0.5 1" material="color: white; opacity: 0.9; shader: flat"></a-sphere>
      </a-entity>

      <a-entity id="cloud2" position="-8 8 -10">
        <a-sphere radius="2.5" material="color: white; opacity: 0.9; shader: flat"></a-sphere>
        <a-sphere radius="1.5" position="2 0.5 -1" material="color: white; opacity: 0.9; shader: flat"></a-sphere>
        <a-sphere radius="1.5" position="-1.8 -0.2 0.5" material="color: white; opacity: 0.9; shader: flat"></a-sphere>
      </a-entity>

      <!-- Modelo de sala -->
      <a-gltf-model 
        id="sala"
        src="#sala3D" 
        position="0 0.1 0" 
        scale="1 1 1"
        >
      </a-gltf-model>

      <!-- Piso -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#cccccc"></a-plane>

      <!-- Cámara con joystick visible -->
        <a-entity id="rig"
          camera
          look-controls
          wasd-controls
          joystick-controls="mode: movement"
          position="20 1.6 -10">
        </a-entity>


      <!-- <a-entity id="rig"
                position="20 1.6 -10"
                camera
                look-controls
                wasd-controls
                >
      </a-entity>-->

  

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0"></a-entity>
      <a-entity light="type: directional; intensity: 8;" position="5 2 5" target="#sala"></a-entity>
      <a-entity light="type: directional; intensity: 8;" position="-5 2 -5" target="#sala"></a-entity>
      

 

    </a-scene>
  </body>
</html>
