<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitacora de Emergencia- Leopoldo Flores</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- F\xC3\xADsica
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>-->

    <!-- Controles para dispositivos m\xC3\xB3viles -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- Joystick alternativo forzado -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-component@3.1.0/dist/aframe-joystick-component.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Assets: Modelo GLB -->
      <a-assets>
        <a-asset-item id="sala3D" src="virtual1.glb"></a-asset-item>
        <img id="painting1" src="PORTADA.jpg">
        <img id="painting2" src="PORTADA.jpg">
      </a-assets>
      <!-- Cielo con degradado de azul a blanco -->
      <a-sky gradient-sky="topColor: #88ccff; bottomColor: #ffffff"></a-sky>

      <!-- Modelo de sala -->
      <a-gltf-model
        id="sala"
        src="#sala3D"
        position="0 0.1 0"
        scale="1 1 1">
      </a-gltf-model>

      <!-- Ejemplos de im\xC3\xA1genes con informaci\xC3\xB3n -->
      <a-image id="img1" class="info-target" src="#painting1" position="0 1.5 -3" width="2" height="1" info-listener="text: Informaci\xC3\xB3n de la imagen 1"></a-image>
      <a-image id="img2" class="info-target" src="#painting2" position="3 1.5 -3" width="2" height="1" info-listener="text: Informaci\xC3\xB3n de la imagen 2"></a-image>

      <!-- Piso -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#cccccc"></a-plane>

      <!-- C\xC3\xA1mara con joystick visible -->
      <a-entity id="rig"
        camera
        look-controls
        wasd-controls
        touch-controls
        joystick-controls="mode: movement"
        position="20 1.6 -10">
        <a-cursor id="cursor" fuse="true" fuseTimeout="500" raycaster="objects: .info-target" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.008" material="color: black; shader: flat"></a-cursor>
        <a-entity id="infoPanel" position="0 -0.3 -0.5" visible="false">
          <a-plane width="0.8" height="0.3" color="#FFFFFF" opacity="0.8"></a-plane>
          <a-text id="infoText" value="" color="#000" align="center" position="0 0 0.01" wrap-count="30"></a-text>
        </a-entity>
      </a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0"></a-entity>
      <a-entity light="type: directional; intensity: 10;" position="5 10 5" target="#sala"></a-entity>
      <a-entity light="type: directional; intensity: 10;" position="-5 10 -5" target="#sala"></a-entity>

    </a-scene>
  </body>
</html>
