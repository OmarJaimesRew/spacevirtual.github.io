    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #0c0568;
        z-index: 9999;
      }

      #loading-screen img {
        max-width: 80%;
        height: auto;
      }

      #loader {
        margin-top: 20px;
        border: 6px solid #04580b;
        border-top: 5px solid #ffde4c;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 3s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var modelEl = document.querySelector('#sala');
        var loadingEl = document.getElementById('loading-screen');
        if (!modelEl || !loadingEl) { return; }
        var hide = function () { loadingEl.style.display = 'none'; };
        if (modelEl.hasLoaded) { hide(); }
        else { modelEl.addEventListener('model-loaded', hide); }
      });
    </script>
