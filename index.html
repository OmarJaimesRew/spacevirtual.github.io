<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="driver: ammo; debug: true" shadow="type: pcfsoft">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="sala3D" src="virtual.glb"></a-asset-item>
      </a-assets>

      <!-- Modelo de la sala con colisiones -->
      <a-gltf-model 
        id="sala"
        src="#sala3D" 
        position="-0.02685 0.01677 0.02993" 
        scale="1 1 1" 
        shadow="cast: true; receive: true"
        static-body>
      </a-gltf-model>

      <!-- Piso -->
      <a-plane 
        position="5 0 0" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#cccccc"
        shadow="receive: true"
        static-body>
      </a-plane>

      <!-- Muros invisibles -->
      <a-box position="0 1 -10" width="20" height="4" depth="0.1" visible="true" static-body></a-box>
      <a-box position="0 1 10" width="20" height="4" depth="0.1" visible="false" static-body></a-box>
      <a-box position="-10 1 0" width="0.1" height="4" depth="20" visible="false" static-body></a-box>
      <a-box position="10 1 0" width="0.1" height="4" depth="20" visible="false" static-body></a-box>

      <!-- Cámara con movimiento por físicas -->
      <a-entity id="rig"
                position="0 1.6 5"
                dynamic-body="mass: 1; linearDamping: 0.9"
                universal-controls
                wasd-controls
                camera
                look-controls>
      </a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 1;" position="5 10 5" target="#sala"></a-entity>
      <a-entity light="type: directional; intensity: 1;" position="-5 10 -5" target="#sala"></a-entity>
      <a-entity light="type: spot; angle: 25; intensity: 1; penumbra: 1" position="1 2 7" rotation="-90 0 0"></a-entity>

    </a-scene>
  </body>
</html>
