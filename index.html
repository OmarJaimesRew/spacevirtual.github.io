<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitacora de Emergencia- Leopoldo Flores</title>

    <!-- A-Frame -->
    <script src="libs/aframe.min.js"></script>

    <!-- F\xC3\xADsica
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>-->

    <!-- Controles para dispositivos m\xC3\xB3viles -->
    <script src="libs/aframe-extras.min.js"></script>
    <script src="libs/aframe-extras.controls.min.js"></script>

    <!-- Joystick alternativo forzado -->
    <script src="libs/aframe-joystick-component.min.js"></script>
    <script src="js/image-texts.js"></script>
    <script src="js/app.js"></script>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        z-index: 9999;
      }

      #loading-screen img {
        max-width: 80%;
        height: auto;
      }

      #loader {
        margin-top: 20px;
        border: 6px solid #04580b;
        border-top: 5px solid #ffde4c;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 3s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img src="portada.png" alt="Portada">
      <div id="loader"></div>
    </div>
    <a-scene>

      <!-- Assets: Modelo GLB -->
      <a-assets>
        <a-asset-item id="sala3D" src="virtual1.glb"></a-asset-item>
        <img id="painting1" src="PORTADA.jpg">
       
      </a-assets>
    

      <!-- Modelo de sala -->
      <a-gltf-model
        id="sala"
        src="#sala3D"
        position="-20 0.1 15"
        scale="1 1 1"
        auto-info-from-textures>
      </a-gltf-model>

      <!-- Ejemplos de im\xC3\xA1genes con informaci\xC3\xB3n -->
      <a-image id="img1" class="info-target" src="#painting1" position="-0.48 1.6 -1.05" scale="4.8 3 0"  info-listener="text: Informaci\xC3\xB3n de la imagen 1">
        <a-text value="Informaci\xC3\xB3n de la imagen 1" class="info-text" visible="false" align="left" width="2" color="#88ccff" position="-0.95 -0.6 0"></a-text>
      </a-image>
    
     

      <!-- C\xC3\xA1mara con joystick visible -->
      <a-entity camera look-controls position="0 1.6 8" wasd-controls joystick="enabled: true; left: true; right: false; up: true; down: false" joystick-controls>
        <a-cursor id="cursor" fuse="true" fuseTimeout="3000" raycaster="objects: .info-target" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.008" material="color: black; shader: flat" cursor-progress>
          <a-ring id="cursorProgress" position="0 0 -0.001" radius-inner="0.009" radius-outer="0.011" color="#4CAF50" theta-length="0" visible="false"></a-ring>
        </a-cursor>
      </a-entity>

  
      <!-- Cuatro luces direccionales -->
      
      <a-entity light="type: point; intensity: 2.5" position="0 3.6 15.7" scale="20 5 0"></a-entity>
      <a-entity light="type: point; intensity: 2" position="22.4 3.6 -5.8" rotation="0 90 0" scale="20 5 0" color="#f7e4d4"></a-entity>
      <a-entity light="type: point; intensity: 2" position="-22.4 3.6 -5.8" rotation="0 90 0" scale="20 5 0" color="#f7e4d4"></a-entity>
       <a-entity light="type: point; intensity: 2.5" position="0 3.6 -35" scale="20 5 -30"></a-entity>
      


    </a-scene>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var modelEl = document.querySelector('#sala');
        var loadingEl = document.getElementById('loading-screen');
        if (!modelEl || !loadingEl) { return; }
        var hide = function () { loadingEl.style.display = 'none'; };
        if (modelEl.hasLoaded) { hide(); }
        else { modelEl.addEventListener('model-loaded', hide); }
      });
    </script>
  </body>
</html>
