<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Joystick + Modelo GLB</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Física -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- Joystick alternativo forzado -->
    <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
  </head>
  <body>
    <a-scene joystick>

      <!-- Assets: Modelo GLB -->
      <a-assets>
        <a-asset-item id="sala3D" src="virtual.glb"></a-asset-item>
      </a-assets>

      <!-- Modelo de sala -->
      <a-gltf-model 
        id="sala"
        src="#sala3D" 
        position="0 0.1 0" 
        scale="1 1 1"
        >
      </a-gltf-model>

      <!-- Piso -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#cccccc"></a-plane>

      <!-- Cámara con joystick visible -->
        <a-entity id="rig"
          position="20 1.6 -10"
          camera
          look-controls
          joystick-controls="mode: movement"
          wasd-controls>
</a-entity>

      <!-- <a-entity id="rig"
                position="20 1.6 -10"
                camera
                look-controls
                wasd-controls
                >
      </a-entity>-->

  

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0"></a-entity>
      <a-entity light="type: directional; intensity: 10;" position="5 2 5" target="#sala"></a-entity>
      <a-entity light="type: directional; intensity: 10;" position="-5 2 -5" target="#sala"></a-entity>
      <a-entity light="type: directional; intensity: 10;" position="-5 2 -5" target="#sala"></a-entity>

 

    </a-scene>
  </body>
</html>
