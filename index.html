<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitacora de Emergencia- Leopoldo Flores</title>

    <!-- A-Frame -->
    <script src="libs/aframe.min.js"></script>

    <!-- F\xC3\xADsica
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>-->

    <!-- Controles para dispositivos m\xC3\xB3viles -->
    <script src="libs/aframe-extras.min.js"></script>
    <script src="libs/aframe-extras.controls.min.js"></script>

    <!-- Joystick alternativo forzado -->
    <script src="libs/aframe-joystick-component.min.js"></script>
    <script src="js/image-texts.js"></script>
    <script src="js/app.js"></script>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        z-index: 9999;
      }

      #loading-screen img {
        max-width: 80%;
        height: auto;
      }

      #loader {
        margin-top: 20px;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #444;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img src="portada.png" alt="Portada">
      <div id="loader"></div>
    </div>
    <a-scene>

      <!-- Assets: Modelo GLB -->
      <a-assets>
        <a-asset-item id="sala3D" src="virtual1.glb"></a-asset-item>
        <img id="painting1" src="PORTADA.jpg">
       
      </a-assets>
      <!-- Cielo con degradado de azul a blanco -->
      <a-sky gradient-sky="topColor: #88ccff; bottomColor: #ffffff"></a-sky>

      <!-- Modelo de sala -->
      <a-gltf-model
        id="sala"
        src="#sala3D"
        position="0 0.1 0"
        scale="1 1 1"
        auto-info-from-textures>
      </a-gltf-model>

      <!-- Ejemplos de im\xC3\xA1genes con informaci\xC3\xB3n -->
      <a-image id="img1" class="info-target" src="#painting1" position="0 1.5 -3" width="2" height="1" info-listener="text: Informaci\xC3\xB3n de la imagen 1">
        <a-text value="Informaci\xC3\xB3n de la imagen 1" class="info-text" visible="false" align="left" width="2" color="#88ccff" position="-0.95 -0.6 0"></a-text>
      </a-image>
    
      <!-- Piso -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#cccccc"></a-plane>

      <!-- C\xC3\xA1mara con joystick visible -->
      <a-entity id="rig"
        camera
        look-controls="touchEnabled: true"

        movement-controls="controls: keyboard, touch, gamepad"
        universal-controls

        joystick-controls="mode: movement"
        position="20 1.6 -10">
        <a-cursor id="cursor" fuse="true" fuseTimeout="3000" raycaster="objects: .info-target" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.008" material="color: black; shader: flat" cursor-progress>
          <a-ring id="cursorProgress" position="0 0 -0.001" radius-inner="0.009" radius-outer="0.011" color="#4CAF50" theta-length="0" visible="false"></a-ring>
        </a-cursor>
      </a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0"></a-entity>
      <a-entity light="type: directional; intensity: 10;" position="5 10 5" target="#sala"></a-entity>
      <a-entity light="type: directional; intensity: 10;" position="-5 10 -5" target="#sala"></a-entity>

    </a-scene>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var modelEl = document.querySelector('#sala');
        var loadingEl = document.getElementById('loading-screen');
        if (!modelEl || !loadingEl) { return; }
        var hide = function () { loadingEl.style.display = 'none'; };
        if (modelEl.hasLoaded) { hide(); }
        else { modelEl.addEventListener('model-loaded', hide); }
      });
    </script>
  </body>
</html>
